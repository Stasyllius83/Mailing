{% extends "mailing/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post" class="row">
    {% csrf_token %}
    <div class="col-md-6">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h3>Настройки рассылки</h3>
            </div>
            <div class="card-body">
                {% crispy form %}
                <button type="submit" class="btn btn-primary">
                    {% if object %}
                    Изменить
                    {% else %}
                    Создать
                    {% endif %}
                </button>
                <a href="{% url 'mailing:clients_list' %}" class="btn btn-warning">Отмена</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
