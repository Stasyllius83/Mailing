{% extends 'mailing/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Вход
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {% crispy form %}
                    <button type="submit" class="btn btn-success">
                        Войти
                    </button>
                </div>
                <div class="card-footer">
                    <a href="{% url 'users:forgot'%}">Забыли пароль?</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
