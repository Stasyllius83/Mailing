{% extends 'mailing/base.html' %}
{% block content %}
{% load my_tag_media %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Блог</h1>
</div>
<div class="album py-5 bg-body-tertiary">
    <div class="container">


        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}

                    <div class="col">
                      <div class="card shadow-sm">
                          <img src="/media/{{ object.image }}" class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#55595c"></rect></img>

                        <div class="card-body mb-5">
                          <p class="card-text">{{ object|title }}</p>
                            <p class="text-center"> {{object.content}}</p>
                          <div class="d-flex justify-content-between align-items-center">

                            <small class="text-body-secondary">{{ object.date_create }}</small>
                            <small class="text-body-secondary">{{ object.count_views }} Просмотров</small>
                            <a class="btn btn-info" href="{% url 'blog:view_blog' object.pk %}">Подробнее</a>
                            <a class="btn btn-sm btn-outline-secondary" href="{% url 'blog:update_blog' object.pk %}">Изменить</a>
                            <a class="btn btn-sm btn-outline-danger" href="{% url 'blog:delete_blog' object.pk %}">Удалить</a>
                          </div>
                        </div>

                      </div>
                    </div>
            {% endfor %}
        </div>
    </div>
  </div>
{% endblock %}
